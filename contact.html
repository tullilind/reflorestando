    <main>
        <section class="contact-section">
            <h2>Entre em Contato</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit" class="btn-primary">Enviar</button>
                </form>
            </div>
            <div class="map-container">
                <h3>Localização</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14658.789856731221!2d-46.66608499483843!3d-23.551275516792476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5723d80b5301%3A0x91f9b4b4d5d9e4f1!2sSão%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1647542918707!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
